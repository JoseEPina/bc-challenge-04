<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Coding Quiz</title>
      <link rel="stylesheet" href="./assets/css/style.css" />
      <link rel="shortcut icon" href="#" />
   </head>
   <body>
      <header>
         <div class="topo-block">
            <nav class="high-scores">
               <a href="#view-high-scores">View High Scores</a>
            </nav>
            <div class="timer">
               <p>Time: <span id="timer"></span></p>
            </div>
         </div>
      </header>

      <main>
         <div class="start-page" id="start-page">
            <h1>Coding Quiz Challenge</h1>
            <p>
               Try answer the following code-related questions within the time limit. Keep in mind that incorrect
               answers will penalize your score/time by ten seconds!
            </p>
            <button class="btn" type="submit" id="start-quiz">Start Quiz</button>
         </div>

         <div class="quiz-questions" id="quiz-questions">
            <p id="question"></p>
            <div class="answer-buttons" id="answer-buttons">
               <button id="btn-0"><span id="choice-0"></span></button>
               <button id="btn-1"><span id="choice-1"></span></button>
               <button id="btn-2"><span id="choice-2"></span></button>
               <button id="btn-3"><span id="choice-3"></span></button>
            </div>
            <p id="right-wrong"></p>
            <audio src="" id="result-audio"></audio>
         </div>
         <div class="all-done" id="all-done">
            <h1>All Done!</h1>
            <p>Your final score is: <span>22</span>.</p>
            <p>Enter intitials:</p>
            <input type="text" name="intitials" class="intitials" />
            <button class="btn" type="submit">Submit</button>
         </div>
         <div class="high-scores" id="high-scores">
            <h1>High Scores</h1>
            <div class="high-score-wrapper">
               <ol class="high-score-list">
                  <li>JP - 99</li>
                  <li>EP - 65</li>
               </ol>
            </div>
            <button class="btn" type="button">Go Back</button>
            <button class="btn" type="reset">Clear High Scores</button>
         </div>
      </main>

      <script src="./assets/js/script.js"></script>
   </body>
</html>
