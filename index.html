<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Coding Quiz</title>
      <link rel="stylesheet" href="./assets/css/style.css" />
      <link rel="shortcut icon" href="#" />
   </head>
   <body>
      <main>
         <div class="top-block" id="top-block">
            <nav class="nav">
               <a href="#view-high-scores" id="view-hs">View High Scores</a>
            </nav>
            <div class="timer">
               <p>Time: <span id="timer">0 </span></p>
            </div>
         </div>
         <div class="start-page" id="start-page">
            <h1>Coding Quiz Challenge</h1>
            <p>
               Try answer the following code-related questions within the time limit. Keep in mind that incorrect
               answers will penalize your score/time by ten seconds!
            </p>
            <button class="btn" type="submit" id="start-quiz">Start Quiz</button>
         </div>

         <div class="quiz-questions" id="quiz-questions">
            <p id="question"></p>
            <div class="answer-buttons" id="answer-buttons">
               <button class="btn" id="btn-0"><span id="choice-0"></span></button>
               <button class="btn" id="btn-1"><span id="choice-1"></span></button>
               <button class="btn" id="btn-2"><span id="choice-2"></span></button>
               <button class="btn" id="btn-3"><span id="choice-3"></span></button>
            </div>
            <p id="right-wrong"></p>
            <audio src="" id="result-audio"></audio>
         </div>
         <div class="all-done" id="all-done">
            <h1>All Done!</h1>
            <p>Your final score is: <span id="final-score"></span>.</p>
            <form id="initials-form">
               <div class="initials">
                  <p>Enter intitials:</p>
                  <input type="text" id="input-initials" name="input-initials" class="input-initials" />
                  <button class="btn" id="initials-btn" type="submit">Submit</button>
               </div>
            </form>
            <p class="right-wrong" id="right-wrong-ad"></p>
         </div>
         <div class="high-scores" id="high-scores">
            <div class="high-score-wrapper">
               <h1>High Scores</h1>
               <div>
                  <ol class="high-score-list" id="high-score-list"></ol>
               </div>
            </div>
            <div class="hs-buttons">
               <button class="btn" type="button" id="go-back">Go Back</button>
               <button class="btn" type="reset" id="clear-scores">Clear High Scores</button>
            </div>
         </div>
      </main>

      <script src="./assets/js/script.js"></script>
   </body>
</html>
